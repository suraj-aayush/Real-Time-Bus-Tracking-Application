<!DOCTYPE html>
<html>
<head>
    <title>Bus Tracker</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: {lat: 28.6139, lng: 77.2090} // Default to a location
            });

            // Function to update bus location
            function updateBusLocation(busData) {
                var busLocation = {lat: busData.latitude, lng: busData.longitude};
                var marker = new google.maps.Marker({
                    position: busLocation,
                    map: map,
                    title: 'Bus Location'
                });
                map.setCenter(busLocation);  // Center the map on the bus location
            }

            // Simulate getting data from the API
            var busData = {latitude: 28.6139, longitude: 77.2090}; // Sample Data
            updateBusLocation(busData);
        }
    </script>
</head>
<body onload="initMap()">
    <h1>Bus Tracking Application</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
